<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="630" fill="#0f172a"/>

  <!-- Gradient blobs -->
  <ellipse cx="300" cy="200" rx="250" ry="200" fill="url(#grad1)" opacity="0.3"/>
  <ellipse cx="900" cy="450" rx="300" ry="250" fill="url(#grad2)" opacity="0.25"/>

  <!-- Conversion funnel visualization -->
  <g transform="translate(200, 150)">
    <!-- Funnel shape -->
    <path d="M100 0 L700 0 L550 300 L250 300 Z" fill="#1e293b" stroke="#334155" stroke-width="2"/>

    <!-- Funnel sections with conversion rates -->
    <rect x="120" y="30" width="560" height="60" rx="4" fill="#3b82f6" opacity="0.8"/>
    <text x="400" y="70" text-anchor="middle" fill="white" font-family="system-ui" font-size="24" font-weight="600">Visitors - 1000</text>

    <rect x="180" y="110" width="440" height="60" rx="4" fill="#8b5cf6" opacity="0.8"/>
    <text x="400" y="150" text-anchor="middle" fill="white" font-family="system-ui" font-size="24" font-weight="600">Leads - 150</text>

    <rect x="260" y="190" width="280" height="60" rx="4" fill="#10b981" opacity="0.9"/>
    <text x="400" y="230" text-anchor="middle" fill="white" font-family="system-ui" font-size="24" font-weight="600">Clients - 45</text>

    <!-- Arrow indicators -->
    <text x="720" y="70" fill="#94a3b8" font-family="system-ui" font-size="18">100%</text>
    <text x="640" y="150" fill="#94a3b8" font-family="system-ui" font-size="18">15%</text>
    <text x="560" y="230" fill="#10b981" font-family="system-ui" font-size="18" font-weight="700">4.5%</text>
  </g>

  <!-- Title -->
  <text x="100" y="520" fill="white" font-family="system-ui" font-size="36" font-weight="700">Conversion-First Design</text>
  <text x="100" y="560" fill="#94a3b8" font-family="system-ui" font-size="20">Pretty doesn't pay the bills. Results do.</text>

  <defs>
    <radialGradient id="grad1" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="grad2" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#10b981" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg>
