<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#09090b"/>

  <!-- Gradient blobs -->
  <ellipse cx="200" cy="100" rx="300" ry="250" fill="url(#blob1)" opacity="0.4"/>
  <ellipse cx="1000" cy="500" rx="350" ry="280" fill="url(#blob2)" opacity="0.3"/>
  <ellipse cx="600" cy="600" rx="400" ry="200" fill="url(#blob3)" opacity="0.2"/>

  <!-- Content container -->
  <g transform="translate(80, 180)">
    <!-- Logo -->
    <text font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="800" fill="white">
      <tspan fill="#dc2626">AX</tspan><tspan fill="white">RATEGY</tspan>
    </text>

    <!-- Tagline -->
    <text y="100" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="700" fill="white">
      AI-Powered Business Systems
    </text>
    <text y="175" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="700" fill="#71717a">
      for Small Businesses
    </text>

    <!-- Features -->
    <g transform="translate(0, 250)">
      <rect width="160" height="44" rx="22" fill="#10b981" opacity="0.2"/>
      <text x="20" y="29" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#10b981">Websites</text>

      <rect x="180" width="180" height="44" rx="22" fill="#3b82f6" opacity="0.2"/>
      <text x="200" y="29" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#3b82f6">AI Assistants</text>

      <rect x="380" width="180" height="44" rx="22" fill="#f59e0b" opacity="0.2"/>
      <text x="400" y="29" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#f59e0b">Automation</text>
    </g>
  </g>

  <!-- Domain -->
  <text x="80" y="580" font-family="system-ui, sans-serif" font-size="24" font-weight="500" fill="#71717a">axrategy.com</text>

  <!-- Decorative elements -->
  <circle cx="1050" cy="200" r="80" stroke="#10b981" stroke-width="2" fill="none" opacity="0.3"/>
  <circle cx="1050" cy="200" r="50" stroke="#10b981" stroke-width="2" fill="none" opacity="0.5"/>
  <circle cx="1050" cy="200" r="20" fill="#10b981" opacity="0.8"/>

  <!-- Gradient definitions -->
  <defs>
    <radialGradient id="blob1" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#10b981" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="blob2" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="blob3" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#8b5cf6" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg>
